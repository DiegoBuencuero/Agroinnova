{% extends 'base.html' %}
{% load static %}

{% block plugin_css %}
<link rel="stylesheet" href="{% static 'vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'js/select.dataTables.min.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.3.0/ol.css"> {# ‚úÖ Correcto #}
{% endblock %}


{% block content %}
<div id="map" style="width: 100%; height: 80vh;"></div>
{% endblock %}

{% block plugin_js %}
<script src="{% static 'vendors/chart.js/Chart.min.js' %}"></script>
<script src="{% static 'vendors/datatables.net/jquery.dataTables.js' %}"></script>
<script src="{% static 'vendors/datatables.net-bs4/dataTables.bootstrap4.js' %}"></script>
<script src="{% static 'js/dataTables.select.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/ol@v7.3.0/dist/ol.js"></script> {# ‚úÖ Correcto #}
{% endblock %}

{% block custom_js %}
<script>
// ‚è±Ô∏è Inicio de medici√≥n
const t0 = performance.now();

// ‚úÖ Inicializar el mapa base
const map = new ol.Map({
    target: 'map',
    layers: [
        new ol.layer.Tile({
            source: new ol.source.OSM()
        })
    ],
    view: new ol.View({
        center: ol.proj.fromLonLat([-51.185, -27.436]),
        zoom: 14
    })
});

// ‚úÖ GeoJSON que manda Django
const geojsonData = {{ geojson_data|safe }};
console.log("üì¶ GeoJSON crudo recibido:", geojsonData);

// ‚è±Ô∏è Medir tiempo de parseo
const parseStart = performance.now();
const features = new ol.format.GeoJSON().readFeatures(geojsonData, {
    featureProjection: 'EPSG:3857'
});
const parseEnd = performance.now();
console.log(`üßÆ Tiempo de parseo del GeoJSON: ${(parseEnd - parseStart).toFixed(2)} ms`);

console.log("üß© Features cargados:", features.length);

const vectorSource = new ol.source.Vector({
    features: features
});

const vectorLayer = new ol.layer.Vector({
    source: vectorSource,
    style: function(feature) {
        const color = feature.get('color') || 'red';
        return new ol.style.Style({
            fill: new ol.style.Fill({ color: color }),
            stroke: new ol.style.Stroke({
                color: 'white',
                width: 0.5
            })
        });
    }
    
});

// ‚úÖ Agregamos la capa de puntos al mapa
map.addLayer(vectorLayer);

// ‚è±Ô∏è Tiempo total de render completo
const t1 = performance.now();
console.log("üó∫Ô∏è Vector layer agregado al mapa");
console.log("üöÄ Total features en vectorSource:", vectorSource.getFeatures().length);
console.log(`‚è±Ô∏è Tiempo total desde carga del GeoJSON hasta renderizado: ${(t1 - t0).toFixed(2)} ms`);
</script>
{% endblock %}
